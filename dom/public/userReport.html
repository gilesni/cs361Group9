<!DOCTYPE html>
<html>
<head>
	<title>User Report</title>
	<link rel="stylesheet" type="text/css" href="/userReport.css">
	<style type="text/css">
	</style>
</head>
<body onload="onPgLoad()">
	<div class="container">
		<div class="UserSettings">
		<h3>User settings:</h3>
		<p>User name: <span id="username">Blank<span></p>
		<p>User id: <span id="userId"><span></p>
		<p>Num of flagged posts: 0</p>
		<p>Fake post flagging: Enabled</p>
		<p><input type="button" value="Disable"></p>
	</div>
		<h2 id="title">User Report</h2>
		<div class="UserReport">
			<div class="PlatformSettings">
				<h3>Platform Settings</h3>
				<p>IP Address: 192.168.0.1</p>
				<p>User banned: No</p>	
				<p><input type="button" value="Manually Ban"></p>
			</div>
			<div class="PostHistory">
				<h3>Post History</h3>
				<table>
					<tr>
						<th>Date</th>
						<th>Post</th>
					</tr>
					<tr>
						<td>04-12-18</td>
						<td><a href="#">View</a></td>
					</tr>
					<tr>
						<td>05-01-18</td>
						<td><a href="#">View</a></td>
					</tr>
					<tr>
						<td>06-10-18</td>
						<td><a href="#">View</a></td>
					</tr>
					<tr>
						<td>06-19-18</td>
						<td><a href="#">View</a></td>
					</tr>
					<tr>
						<td>07-15-18</td>
						<td><a href="#">View</a></td>
					</tr>
					<tr>
						<td>08-06-18</td>
						<td><a href="#">View</a></td>
					</tr>
				</table>
			</div>	
		</div>
		<div id="ChartContainer">
			<canvas width="400" height="250" id="TrendChart"></canvas>
		</div>
	</div>
</body>
<script type="text/javascript" src="Chart.min.js"></script>
<script>
function onPgLoad(){
	var userId = document.getElementById("userId");
	userId.textContent = Math.round(Math.random() * 100000000);
	drawChart();
	var name = document.getElementById("username");
	name.textContent = sessionStorage.getItem("username");
	sessionStorage.removeItem("username");
}

function drawChart(){
	var ctx = document.getElementById('TrendChart').getContext('2d');
	var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'bar',
    // The data for our dataset
    data: {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
            label: "Flagged posts",
            backgroundColor: 'rgb(98, 177, 255)',
            borderColor: 'rgb(98, 177, 255)',
            data: [0, 1, 3, 1, 1, 2, 1],
        }]
    },
    // Configuration options go here
    options: {},
});
}
</script>

</html>
